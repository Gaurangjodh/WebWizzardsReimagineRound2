<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        #skipButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="splashVideo" autoplay muted>
        <source src="assets/bkintro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="skipButton">Skip</button>

    <script>
        document.getElementById('splashVideo').addEventListener('ended', function() {
            window.location.href = 'index.html'; // Replace with the URL of your landing page
        });

        document.getElementById('skipButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Replace with the URL of your landing page
        });
    </script>
</body>
</html>
